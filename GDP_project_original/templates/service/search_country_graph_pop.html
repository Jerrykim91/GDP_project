<!DOCTYPE html>
<html lang="en">
<!-- head  -->
{% include '../main/head.html' %}

<!-- body  -->
<body>
<!-- nav.html -->

<div class="text-center">

    <div class="container-fluid">
        {% include '../main/navbar.html' %}

        <h3>GDP per capita of {{one.CountryName}} </h3>
        <div id="chart"></div>      

        <div class="container">
            <input type="button" class="btn-sm btn-dark" value="뒤로가기" onclick="history.back();" />
        </div>
    </div>
        
<!-- script  -->
    <script> 
    $(function(){               
        // 1인당 GDP
        var obj = eval('{{capita}}')  //python 문자를 script 배열로 변환
        obj.unshift('{{one.CountryName}}');
        // console.log(obj);
        
        // 년도
        var obj1 = ['x']
        for (var i=1960; i<=2018; i++){
            obj1.push(i)

        }
        // 추가로 들어갈 x값과 y값 입력
        var korea = eval('{{kor_capita}}')
        korea.unshift('KOREA');
        console.log(korea);
            
        var korea1 = ['x1']
        for (var i=1960; i<=2018; i++){
            korea1.push(i)
        }

            // 차트의 x축, y축의 값을 결정
        var chart = c3.generate({
            data: {
            xs:{
                '{{one.CountryName}}':'x',
                'KOREA':'x1',
            },
                columns: [
                    obj1,  // 년도
                    korea1, // 한국 년도
                    obj, // 1인당 gdp
                    korea, // 한국 1인당 gdp
                ]
            },
            // 현재 x축의 값을 결정
            axis: { 
                // x축의 높이를 결정
                x: {
                        height: 20,
                        tick: {
                        values: [1960, 1965, 1970, 1975, 1980, 1985,1990,1995,2000,2005,2010,2015,2018],
                        type : 'category'
                    }
                },

                // y축의 범위 결정 및 라벨 제목 설정
                y: { 
                    label: 'GDP (Current USD)',
                    tick: {
                // y축의 포맷 설정 ($,d)를 넣는다 (d= 정수)
                        format: d3.format("$,d"),
                    }    
                    // max: 30000000000000,
                    // min: -100,
                }
            },
            // 그리드의 범위 지정
            regions: [  
                {start:1979, end:1980, class:'foo'},
                {start:1980, end:1983, class:'foo1'}
            ]
            // 차트의 크기 설정
        });
        setTimeout(function () {
        chart.resize({height:700, width:1800})
        }, 1000);
            // 그리드 설정
        setTimeout(function () {
            chart.xgrids([
                    {value: 1973, text: '제1차 석유파동(1973)'}, 
                    {value: 1980, text: '제2차 석유파동(1979~1980)'}, 
                    {value: 1983, text: '유럽 경기침체(1980~1983)'}, 
                    {value: 1985, text: '플라자 합의(1985)'}, 
                    {value: 1994, text: '일본 버블경제 붕괴(1994)'},
                    {value: 1997, text: 'IMF(1997)'},
                    {value: 2007, text: '서브프라임 모기지 사태(2007)'},
                    {value: 2011, text: '동일본 대지진(2011)'},
                    {value: 2016, text: '브렉시트(2016)'},
                    {value: 2018, text: '현재'}
                    
                ]);
        }, 1000);
    })
    </script>        
</body>
</html>
